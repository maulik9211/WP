<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="assets/logo.png" type="image/png" sizes="16x16">
        <title>
            View Event
        </title>
        <link rel="stylesheet" type="text/css" href="css/flex.css">
        <link rel="stylesheet" type="text/css" href="css/view-event-flex.css">
        
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <link rel="stylesheet" type="text/css" href="css/view-event.css">
        <link rel="stylesheet" type="text/css" href="css/grid.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <section class="image-container">
            <img src="assets/cover.jpg" width="100%">
            <h4 class="top-left"> <a href=" "> <i class="fa fa-home"></i> All events </a></h2>
            <h2 class="bottom-left"> Hack Infinity 2.0</h2>
        </section>

        <section class="grid-container">
            <section class="grid-item">
                <section class="flex-container" style="flex-direction: row;">
                    <article class="flex-bordered-item">
                        Organized By : <span> DCEI </span>
                    </article>
                    <article class="flex-bordered-item">
                           Date : <span> 01-01-2020 </span>
                        </article>
                </section>
                <section class="flex-container">
                    <header>
                        <h3>Sponsered By</h3>
                    </header>
                    <article class="flex-bordered-item">
                        PayTM
                    </article>
                    <article class="flex-bordered-item">
                        Google
                    </article>
                    <article class="flex-bordered-item">
                        Microsoft 
                    </article>
                </section>
            </section>
            <section class="grid-item">
                
                <section class="flex-container">
                    <header>
                            <h3>Time Line</h3>
                    </header>

                    <table>
                        <tr>
                            <td> Inauguration </td>
                            <td> <span> 12:00 </span></td>
                        </tr>
                        <tr>
                            <td> Company Speech </td>
                            <td> <span> 1:00 </span></td>
                        </tr>
                        <tr>
                            <td> Coding starts </td>
                            <td> <span> 2:00 </span></td>
                        </tr>
                        <tr>
                            <td> Evaluation </td>
                            <td> <span> 6:00 </span></td>
                        </tr>
                        <tr>
                            <td> Winner announced ! </td>
                            <td> <span> 7:00 </span></td>
                        </tr>
                    </table>
                </section>
            </section>
        </section>

        
    </body>
</html>
